service: cvs-svc-test-number
configValidationMode: warn
plugins:
  - serverless-dynamodb
  - serverless-offline
  - serverless-plugin-typescript
  - serverless-plugin-tracing

provider:
  name: aws
  runtime: nodejs18.x
  lambdaHashingVersion: 20201221
  environment:
    BRANCH: ${env:BRANCH, 'local'}
    AWS_XRAY_CONTEXT_MISSING: ${env:AWS_XRAY_CONTEXT_MISSING, 'LOG_ERROR'}
  tracing:
    apiGateway: true
    lambda: true
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'xray:PutTraceSegments'
            - 'xray:PutTelemetryRecords'
          Resource:
            - '*'

functions:
  generateTestNumber:
    handler: src/handler.handler
    events:
      - http:
          method: any
          path: /{proxy+}

resources:
  Resources:
    Users:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: cvs-local-test-number
        AttributeDefinitions:
          - AttributeName: testNumberKey
            AttributeType: N
        KeySchema:
          - AttributeName: testNumberKey
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
custom:
  serverless-offline:
    httpPort: 3008
  dynamodb:
    start:
      port: 8008
      inMemory: true
      migrate: true
      seed: true
      noStart: false
      host: 127.0.0.1
    seed:
      test-number:
        sources:
          - table: cvs-local-test-number
            sources: [./tests/resources/test-number.json]
    stages:
      - dev
      - test
