functions:
  - generateTestNumber:
      method: POST
      path: /test-number
      proxy: null
      function: generateTestNumber
  - generateTrailerId:
      method: POST
      path: /trailerId
      proxy: null
      function: generateTrailerId
  - generateSystemNumber:
      method: POST
      path: /system-number
      proxy: null
      function: generateSystemNumber
  - generatePlateSerialNumber:
      method: POST
      path: /plateSerialNo
      proxy: null
      function: generatePlateSerialNumber
  - generateZNumber:
      method: POST
      path: /z-number
      proxy: null
      function: generateZNumber
  - generateTNumber:
      method: POST
      path: /t-number
      proxy: null
      function: generateTNumber
dynamodb:
  local:
    params:
      region: localhost
      endpoint: http://127.0.0.1:8008
      maxRetries: 10
      httpOptions:
        timeout: 30000
    table: cvs-local-test-number
    keys:
      - testNumber
  local-global:
    params:
      region: localhost
      endpoint: http://127.0.0.1:8000
      maxRetries: 10
      httpOptions:
        timeout: 30000
    table: cvs-local-global-test-number
  remote:
    params:
      maxRetries: 10
      httpOptions:
        timeout: 30000
    table: cvs-${BRANCH}-test-number
serverless:
  basePath: /${BRANCH}
  port: 3008
testNumberinitialValue:
  testNumber: W01A000
  id: W01
  certLetter: A
  sequenceNumber: '000'
trailerIdInitialValue:
  trailerId: C4000000
  trailerLetter: C
  sequenceNumber: 4000000
systemNumberInitialValue:
  systemNumber: '4000000'
plateSerialNumberInitialValue:
  plateSerialNumber: '4000000'
ZNumberInitialValue:
  zNumber: 4000000Z
  zNumberLetter: Z
  sequenceNumber: 4000000
TNumberInitialValue:
  tNumber: 4000000T
  tNumberLetter: T
  sequenceNumber: 4000000
maxAttempts: 2
